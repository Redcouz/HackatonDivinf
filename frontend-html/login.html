<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Signin Template for Bootstrap</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body class="text-center" background="imagenes/fondo.jpg">
<div class="container">
    <div class="row " style="padding-left: 25rem; padding-right: 25rem; padding-top: 5rem;">
        <div class="col" >

            <form class="form-signin border border-dark p-3" style="background-color: antiquewhite;" >
                <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72"
                height="72">
                <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
                <label for="inputEmail" class="sr-only">Alias address</label>
                <input type="name" id="inputName" class="form-control" placeholder="Alias address" required autofocus>
                <label for="inputEmail" class="sr-only" style="margin-top: 5px;">Wallet address</label>
                <input type="email" id="inputWallet" class="form-control" placeholder="Wallet address">
                <button class="btn btn-lg btn-primary btn-block" style="margin-top: 10px;" type="submit">Sign in</button>
                <p class="mt-3 mb-3 text-muted">&copy; 2022-2023</p>
            </form>
        </div>
    </div>
    </div>
</body>

</html>

<style>
    body { background-size: cover;}
</style>
